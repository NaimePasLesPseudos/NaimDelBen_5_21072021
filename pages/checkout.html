<!DOCTYPE html>
<html data-theme="light" lang="fr"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.13.2/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="./../assets/js/pages/checkout.mjs"></script>
    <title>Orinoco - Boutique de peluche artisanale</title>
</head>
<body>

    <div class="loader" id="loader">
    </div>

    <header>
        <nav class="navbar shadow-lg flex justify-around">
            <a href="../index.html" class="">
                <img class="headerImg h-16" src="../assets/img/logo.png" alt="logo orinoco en haut de page">
            </a>
            <a href="" class="indicator">
                <i class="fas fa-shopping-cart"></i>
                <div class="indicator-item badge">2</div>
            </a>
        </nav>
    </header>

    <main class="tunnel">

        <ul class="w-full steps mt-10">
            <li class="step step-primary">Panier</li> 
            <li class="step step-primary">Information</li> 
            <li class="step step-primary">Confirmation</li>
        </ul>


        <div class="checkout mx-24 pt-24">
            <div class="card shadow-2xl lg:card-side bg-primary-focus text-primary-content text-center">
                <div class="card-body">
                    <p id="textCheckout"></p>
                    <p id="orderCheckout"></p>
                    <p id="priceCheckout"></p>
                    <p id="TVACheckout"></p>
                    <p id="shippingCheckout"></p>
                </div>
                </div>
        </div>
    </main>


    <footer class="footer p-16 mt-16">
        <div class="flex align-center">
            <div class="assu flex flex-col align-items-center">
                <div>
                    <i class="assuIcon fas fa-undo"></i>
                </div>
                <p class="text-center">
                    Échanges et retours gratuits
                </p>
            </div>
            <div class="assu flex flex-col align-center align-items-center">
                <div>
                    <i class="assuIcon fas fa-hand-holding-usd"></i>
                </div>
                <p class="text-center">
                    Satisfait ou remboursé
                </p>
            </div>
            <div class="assu flex flex-col align-center align-items-center">
                <div>
                    <i class="assuIcon fas fa-lock"></i>
                </div>
                <p class="text-center">
                    Paiement sécurisé
                </p>
            </div>
        </div>

        <div class="flex flex-col mt-24">
            <p class="flex justify-center ">Suivez-nous</p>
            <div class="flex flex-wrap justify-center">
                <div class="mx-8">
                    <a href="#">
                        <i class="rs fab fa-facebook-square"></i>
                    </a>
                </div>
                <div class="mx-8">
                    <a href="#">
                        <i class="rs fab fa-instagram"></i>
                    </a>
                </div>
                <div class="mx-8">
                    <a href="#">
                        <i class="rs fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>

        <div>
            <ul class="is-unstyled text-center mt-24">
                <li><a href="#">Contact & FAQ</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Press</a></li>
                <li><a href="#">CGV</a></li>
                <li><a href="#">Cookies</a></li>
                <li><a href="#">Données</a></li>
            </ul>
        </div>
        <div class="footerImg flex mt-24">
            <img class="flex flex-wrap " src="./../assets/img/logo.png" alt="logo orinoco en bas de page">
        </div>
    </footer>
</body>
</html>
