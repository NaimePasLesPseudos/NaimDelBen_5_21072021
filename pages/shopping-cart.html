<!DOCTYPE html>
<html data-theme="light" lang="fr"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.13.2/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="./../assets/js/pages/shopping_cart.js"></script>
    <title>Orinoco - Boutique de peluche artisanale</title>
</head>
<body>

    <div class="loader" id="loader">
    </div>

    <header>
        <nav class="navbar shadow-lg flex justify-around">
            <a href="../index.html" class="">
                <img class="headerImg h-16" src="../assets/img/logo.png" alt="logo orinoco en haut de page">
            </a>
            <a href="" class="indicator">
                <i class="fas fa-shopping-cart"></i>
                <div class="indicator-item badge">2</div>
            </a>
        </nav>
    </header>


    <main class="tunnel">
        <ul class="w-full steps mt-10">
            <li class="step step-primary">Panier</li> 
            <li class="step step-primary">Information</li> 
            <li class="step">Confirmation</li>
        </ul>

        <div id="cartResume" class="flex flex-col mt-10">
        </div>

        <div class="totalPrice">
            <p class="text-right subtotalPrice"></p>
            <p class="text-right shippingPrice"></p>
            <p class="text-right text-bold superTotalPrice"></p>
        </div>

        <div id="formCheckout" class="form-control mt-10 mx-10">
                <legend class="text-bold">Coordonées e-mail :</legend>
                <p>
                    <input class="form input input-primary input-bordered" type="email" name="email" id="email" placeholder="Adresse e-mail" required>
                    <span class="message text-italic" id="email"></span>
                </p>
                <legend class="text-bold mt-5">Adresse de livraison :</legend>
                <p>
                    <input class="form input input-primary input-bordered" type="text" name="firstname" id="firstname" placeholder="Prénom" required>
                    <span class="message text-italic" id="firstname"></span>
                </p>
                <p>
                    <input class="form input input-primary input-bordered mt-2" type="text" name="name" id="name" placeholder="Nom" required>
                    <span class="message text-italic" id="name"></span>
                </p>
                <p>
                    <input class="form input input-primary input-bordered mt-2" type="text" name="address" id="address" placeholder="Adresse" required>
                    <span class="message text-italic" id="address"></span>
                </p>
                <p>
                    <input class="form input input-primary input-bordered mt-2" type="text" name="city" id="city" placeholder="Ville" required>
                    <span class="message text-italic" id="city"></span>
                </p>
                <ul class="is-unstyled">
                  <li class="text-center mt-24">
                    <input type="checkbox" class="checkbox" id="valideCGV" required>
                    <label for="valideCGV">J'accepte les conditions de vente</label>
                  </li>
                </ul>
                    <button class="btn align-center mb-24 mt-2" id="btnForm">Valider ma commande</button>
        </div>
    </main>

    <footer class="p-10 footer bg-base-200 text-base-content footer-center">
        <div class="">
            <div>
                <div>
                 <i class="assuIcon fas fa-undo"></i>
                </div>
                <div>
                 Échanges et retours gratuits
                </div>
            </div>
            <div>
                <div>
                 <i class="assuIcon fas fa-hand-holding-usd"></i>
                </div>
                <div>
                 Satisfait ou remboursé
                </div>
            </div>
            <div>
                <div>
                 <i class="assuIcon fas fa-lock"></i>
                </div>
                <div>
                 Paiement sécurisé
                </div>
            </div>
        </div>
         
         <div>
             <a class="link link-hover">Contact & FAQ</a> 
             <a class="link link-hover">Blog</a> 
             <a class="link link-hover">Press</a> 
             <a class="link link-hover">CGV</a> 
             <a class="link link-hover">Cookies</a>
             <a class="link link-hover">Données</a>
         </div> 
         <div>
             <div class="grid grid-flow-col gap-4">
                 <a>
                     <i class="rs fab fa-facebook-square"></i>
                 </a> 
                 <a>
                     <i class="rs fab fa-instagram"></i>
                 </a> 
                 <a>
                     <i class="rs fab fa-twitter"></i>
                 </a>
             </div>
         </div> 
         <div class="footerBottom rounded">
             <img class="flex flex-wrap " src="/assets/img/logo.png" alt="logo orinoco en bas de page">
           <p>Copyright © 2021 - Made by Naïm </p>
         </div>
       </footer>
    
    <template id="cart">
        <article class="flex flex-row rounded-lg bg-base-200 mx-10 p-2 mt-2">
                <img class="itemImg mask mask-hexagon-2 w-36" src="" alt="">
            <div class="flex flex-row flex-1 justify-between ">
                <div class="flex flex-col flex-1 ">
                    <h3 class="cartTitle font-extrabold text-primary"></h3>
                    <p class="cartPriceU"></p>
                </div>
                <div class="flex flex-col"> 
                    <div class="itemQn flex btn-group">
                        <button class="sustractQuantity btn btn-xs"> - </button>
                        <p class="cartNumber btn btn-xs no-animation" ></p>
                        <button class="addQuantity btn btn-xs"> + </button>
                        <button class="trash btn btn-outline btn-square btn-xs">
                            <i class="fas fa-trash"></i>
                        </button> 
                    </div>
                    <h3 class="cartPriceTotal text-xl text-secondary"></h3>
                </div>
            </div>
        </article>
    </template>
</body>
</html>
