<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- <script type="module" src="main.js"></script> -->
    <title>Orinoco - Boutique de peluche artisanale</title>
</head>
<body>
    <header>
        <div class="header">
            <nav class="headerImg">
                <a href="./../index.html">
                    <img src="./../assets/img/logo.png" alt="logo orinoco en haut de page">
                </a>
            </nav>
        </div>
    </header>

    <main class="tunnel">
        <p class="mt-10 ml-10">Panier > Informations > Confirmation</p>
        <div>
            <article class="item flex align-items-center px-8 py-16 my-16">
                <i class="fas fa-trash mr-8"></i>
                <div>
                    <img class="itemImg" src="./../backend/images/teddy_1.jpg" alt="">
                </div>
                <div class="flex-grow pl-8">
                    <h3>teddy 01</h3>
                    <p>9€</p>
                </div>
                <div class="text-right">
                    <div class="itemQn flex justify-around">
                        <button> - </button>
                        <p>99</p>
                        <button>+</button>
                    </div>
                    <h3 class="text-bold"> 9999€ </h3>
                </div>
            </article>
            <p class="text-right">Sous-total - 9999€</p>
        </div>
        <div class="flex flex-col justify-center text-center">
            <form action="#">
                <ul class="is-unstyled">
                  <li>
                    <input type="checkbox" class="checkbox" id="c1">
                    <label for="c1">J'accepte les conditions générales de vente</label>
                  </li>
                </ul>
              </form>
            <button class="btn align-center">Valider mon panier</button>
        </div>


        <div class="mx-10">
            <form action="/pages/checkout.html" method="post">
                <p>Coordonées :</p>
                <p>
                    <input class="form" type="email" name="mail" id="mail" placeholder="Adresse e-mail">
                </p>
                <p>Adresse de livraison :</p>
                <p>
                    <input class="form" type="text" name="firstname" id="firstname" placeholder="Prénom">
                </p>
                <p>
                    <input class="form" type="text" name="name" id="name" placeholder="Nom">
                </p>
                <p>
                    <input class="form" type="text" name="entreprise" id="entreprise" placeholder="Entreprise (facultatif)">
                </p>
                <p>
                    <input class="form" type="text" name="adress" id="adress" placeholder="Adresse">
                </p>
                <p>
                    <input class="form" type="text" name="adress" id="adress" placeholder="Complément d'adresse (facultatif)">
                </p>
                <p>
                    <input class="form" type="text" name="codepostal" id="codepostal" placeholder="Code Postal">
                </p>
                <p>
                    <input class="form" type="text" name="city" id="city" placeholder="Ville">
                </p>
                <p>
                    <input class="form" type="text" name="country" id="country" placeholder="Pays">
                </p>
                <p>
                    <input class="form" type="text" name="phonenumber" id="phonenumber" placeholder="Numéro de téléphone">
                </p>
            </form>
            <form action="#">
                <ul class="is-unstyled">
                  <li>
                    <input type="checkbox" class="checkbox" id="c1">
                    <label for="c1">Mon adresse de facturation est différente</label>
                  </li>
                </ul>
              </form>
            <a href="/pages/checkout.html">
                <button class="btn align-center">Valider ma commande</button>
            </a>
        </div>


    </main>


    <footer class="footer p-16 mt-16">
        <div class="flex align-center">
            <div class="assu flex flex-col align-items-center">
                <div>
                    <i class="assuIcon fas fa-undo"></i>
                </div>
                <p class="text-center">
                    Échanges et retours gratuits
                </p>
            </div>
            <div class="assu flex flex-col align-center align-items-center">
                <div>
                    <i class="assuIcon fas fa-hand-holding-usd"></i>
                </div>
                <p class="text-center">
                    Satisfait ou remboursé
                </p>
            </div>
            <div class="assu flex flex-col align-center align-items-center">
                <div>
                    <i class="assuIcon fas fa-lock"></i>
                </div>
                <p class="text-center">
                    Paiement sécurisé
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
